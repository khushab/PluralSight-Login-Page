<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Pluralsight</title>
</head>

<body>
    <div id="wrapper">
        <div id="left">
            <div id="signin">
                <div id="logo">
                    <img src="logo.png" alt="pluralsight">
                </div>
                <form>
                    <div>
                        <label>Email or Username</label>
                        <input type="text" class="text-input">
                    </div>
                    <div>
                        <label>Password</label>
                        <input type="Password" class="text-input">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="link">
                    <a class="lclr" href="#">Forgot password</a>
                    <a class="lclr" href="#">Sign in with company or school</a>
                </div>
                <div class="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="" class="scondary-btn lclr">Create an account</a>
            </div>
            <footer id="main-footer">
                <p>Copyright &copy; 2018, Pluralsight All Rights Reserved</p>
                <div>
                    <a href="#" class="lclr">Terms of Use</a> | <a href="#" class="lclr">Privacy Policy</a>

                </div>
            </footer>
        </div>
        <div id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">
                        Lets build a website <strong>Together</strong></h1>
                    <a href="" class="secondary-btn lclr">Start a Free 10 days trial</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
